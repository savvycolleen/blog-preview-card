<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

<body>
  <main class="bevel">
    <div class="container">
      <img class="main__illustration" src="assets/images/illustration-article.svg" alt="yellow and black illustration design">
      <p class="main__tag">Learning</p>
      <p>Published 21 Dec 2023</p>
      <h1><a href="#">HTML & CSS foundations</a></h1>
      <p class="main__text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="row">
        <img class="main__avatar-img" src="assets/images/image-avatar.webp" alt="avatar headshot">
        <p class="main__avatar-text">Greg Hooper</p>
      </div>
    </div>
  </main>
